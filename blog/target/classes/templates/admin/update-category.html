    <aside class="col-sm-3 col-md-2 col-lg-2 sidebar">

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <h1 class="page-header">修改栏目</h1>
      <form action="/admin/Category/update" method="post">
        <input name="mid" type="hidden" th:value="${meta.mid}">
        <div class="form-group">
          <label for="category-name">栏目名称</label>
          <input type="text" id="category-name" name="name" th:value="${meta.name}" class="form-control" placeholder="在此处输入栏目名称" required autocomplete="off">
          <span class="prompt-text">这将是它在站点上显示的名字。</span> </div>
        <div class="form-group">
          <label for="category-slug">栏目别名</label>
          <input type="text" id="category-slug" name="slug" th:value="${meta.slug}" class="form-control" placeholder="在此处输入栏目别名" required autocomplete="off">
          <span class="prompt-text">“别名”是在URL中使用的别称，它可以令URL更美观。通常使用小写，只能包含字母，数字和连字符（-）。</span> </div>
        <div class="form-group">
          <label for="category-picture">图片地址</label>
          <input type="text" id="category-picture" name="picture" th:value="${meta.picture}" class="form-control" placeholder="在此处输入栏目关键字" autocomplete="off">
          <span class="prompt-text">栏目图片会展现在首页等地方。</span> </div>
        <div class="form-group">
          <label for="category-description">描述</label>
          <textarea class="form-control" id="category-description" name="description" rows="4" autocomplete="off" th:text="${meta.description}">这是栏目的描述这是栏目的描述这是栏目的描述这是栏目的描述</textarea>
        </div>
        <button class="btn btn-primary" type="submit">更新</button>
      </form>
    </div>
  </div>
</section>
<script src="/admin/js/bootstrap.min.js"></script>
<script src="/admin/js/admin-scripts.js"></script>
<script src="/admin/js/jquery-2.1.4.min.js"></script>
<script>
  //点击submitajax
  $("#UpAdminDate").click(function (){
    $.ajax({
      type : "get",
      url : "/admin/link/update",
      data : $("#upAdminData").serialize(),
      success:function(data){
        console.log(data)
        var jsonObj = JSON.parse( data );
        if(jsonObj["status"]==1){
          alert(jsonObj["msg"]);
          window.location.reload();
        }else{
          alert(jsonObj["msg"]);
        }
      }
    });
  })

</script>
