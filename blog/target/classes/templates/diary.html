<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="www.yanshisan.cn" />
    <meta name="robots" content="all" />
    <title>日记</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="layui/css/layui.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/gloable.css" />
    <link rel="stylesheet" href="css/nprogress.css" />
    <link rel="stylesheet" href="css/timeline.css" />
</head>
<body>
    <div class="header">
    </div>
    <header class="gird-header">
        <div class="header-fixed">
            <div class="header-inner">
                <a href="javascript:void(0)" class="header-logo" id="logo">Mr.One</a>
                <nav class="nav" id="nav">
                    <ul>
                        <li><a th:href="@{/index}">首页</a></li>
                        <li><a th:href="@{/blog}">博客</a></li>
                        <li><a th:href="@{/message}">留言</a></li>
                        <li><a th:href="@{/link}">友链</a></li>
                    </ul>
                </nav>
                <a href="https://qm.qq.com/cgi-bin/qm/qr?k=FVcN-pzrfMql4TRnWcU5bWNR7SaDlNIw&noverify=0" class="blog-user">
                    <i class="fa fa-qq"></i>
                </a>
                <a class="phone-menu">
                    <i></i>
                    <i></i>
                    <i></i>
                </a>
            </div>
        </div>
    </header>
    <div class="doc-container" id="doc-container">
         <div class="container-fixed">
            <div class="timeline-box shadow">
                <div class="timelineD-main">
                    <h1><i class="fa fa-clock-o"></i>日记</h1>
                    <div class="timeline-line"></div>
                        <div class="timeline-year">
                            <h2 th:each="diary:${diaries}" ><a class="yearToggle" th:text="${diary.year}"></a><i class="fa fa-caret-down fa-fw"></i></h2>
                            <div class="timeline-month">
                                <ul th:each="diary:${diaries}">
                                                <li>
                                                    <div class="h4 animated fadeInLeft" >
                                                        <p class="date"><span th:text="${diary.month}"></span><span>月</span></p>
                                                        <p class="date"><span th:text="${diary.day}"><span>日</span></p>
                                                    </div>
                                                    <p class="dot-circle animated "><i class="fa fa-dot-circle-o"></i></p>
                                                    <div class="content animated fadeInRight"  th:text="${diary.text}"></div>
                                                    <div class="clear"></div>
                                                </li>

                                </ul>
                            </div>
                        </div>
                    <h1 style="padding-top:4px;padding-bottom:2px;margin-top:40px;"><i class="fa fa-hourglass-end"></i>THE END</h1>
                </div>
            </div>
        </div>
    </div>
    <footer class="grid-footer">
        <div class="footer-fixed">
            <div class="copyright">
                <div class="info">
                    <div class="contact">
                        <a href="https://github.com/CaseOfShe" class="github" target="_blank"><i class="fa fa-github"></i></a>
                        <a href="https://qm.qq.com/cgi-bin/qm/qr?k=FVcN-pzrfMql4TRnWcU5bWNR7SaDlNIw&noverify=0" class="qq" target="_blank" title="1244241779"><i class="fa fa-qq"></i></a>
                        <a href="1244241779@qq.com" class="email" target="_blank" title="1244241779@qq.com"><i class="fa fa-envelope"></i></a>
                        <a href="https://u.wechat.com/MGpErfFCYMxWnYHeSdxFCLM" class="weixin"><i class="fa fa-weixin"></i></a>
                    </div>
                    <p class="mt05">
                        Copyright &copy; 2022-2022 一字先生
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="layui/layui.js"></script>
    <script src="js/yss/gloable.js"></script>
    <script src="js/plugins/nprogress.js"></script>
    <script>NProgress.start();</script>
    <script src="js/pagediary.js"></script>
    <script> 
        window.onload = function () {
            NProgress.done();
        };
    </script>
</body>
</html>
